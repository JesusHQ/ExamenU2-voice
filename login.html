<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login por Voz</title>
  <style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #E3EAF5; /* Un azul claro muy suave para un fondo más fresco */
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background: #FFFFFF; /* Mantenemos el fondo blanco pero con un contorno más definido */
  padding: 40px;
  border-radius: 15px; /* Bordes un poco más redondeados */
  box-shadow: 0 10px 20px rgba(0,0,0,0.15); /* Sombra más pronunciada para un efecto 3D suave */
  text-align: center;
  width: 300px;
}

h1 {
  color: #1A237E; /* Un azul oscuro para dar más contraste */
}

p {
  color: #5C6BC0; /* Un azul más claro que complementa el título */
}

#result {
  margin-top: 20px;
  padding: 10px;
  background-color: #CFD8DC; /* Un gris azulado claro para el fondo del mensaje */
  border: 1px solid #B0BEC5; /* Borde que combina con el fondo del mensaje */
  color: #1A237E; /* Utilizamos el mismo azul oscuro para el texto */
  font-style: italic;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-container">
      <div class="login-container">
        <h1>Bienvenido </h1>
        <h2>Inicio de sesión </h2>
        <p>Por favor, di primero tu usuario y luego la contraseña para iniciar sesión.</p>
        <div id="result">Esperando credenciales...</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
